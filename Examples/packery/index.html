<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" data-mntyjs="'loggingEnabled':true, 'loadFrom':'plugins'"
            src="https://rawgit.com/bitExpert/mntyjs/master/dist/mnty.js"></script>
    <script type="text/javascript" src="config.js"></script>

    <style>
        .grid-item {
            width: 100px;
            height: 100px;
            background: silver;
            margin: 5px;
        }

        .grid-item.small {
            width: 50px;
            height: 50px;
        }

        .grid-item.medium {
            width: 150px;
            height: 50px;
        }

        .grid-item.large {
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>

<h2>Packery example</h2>

<div class="grid" data-mount="TileGrid">

    <div class="grid-item large"></div>
    <div class="grid-item medium"></div>
    <div class="grid-item small"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item large"></div>
    <div class="grid-item medium"></div>
    <div class="grid-item small"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item large"></div>
    <div class="grid-item medium"></div>
    <div class="grid-item small"></div>
    <div class="grid-item"></div>
</div>


</body>
</html>
